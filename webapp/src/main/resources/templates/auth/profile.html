<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--/*@thymesVar id="appName" type="String"*/-->
    <title th:text="${'Profile - ' + appName}"></title>
</head>
<header lang="en" th:replace="fragments/header :: header">
</header>
<body>
<div id="wrapper">
    <nav lang="en" th:replace="fragments/nav :: nav">
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">My Profile </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        My profile
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Email</th>
                                <th>Email alert active *</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--/*@thymesVar id="client" type="library.io.github.walterwhites.client.Client"*/-->
                            <tr class="odd gradeX">
                                <td th:text="${client.getFirstname()}"></td>
                                <td th:text="${client.getLastname()}"></td>
                                <td th:text="${client.getEmail()}"></td>
                                <td>
                                    <div th:if="${client.isAlertEmail()}">
                                        <form th:action="@{/profile}" method="post">
                                            <input type="hidden" name="alertActive" th:value="${client.isAlertEmail()}" />
                                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                            <input type="checkbox" onChange="this.form.submit()" checked data-toggle="toggle">
                                        </form>
                                    </div>
                                    <div th:unless="${client.isAlertEmail()}">
                                        <input type="checkbox" data-toggle="toggle">
                                    </div>
                                </td>
                            </tr>
                            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
                            </tbody>
                        </table>
                        <div>
                            *Email alert active: if you activate this option, you will be alerted 5 days before the end of the loan
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>
<footer lang="en" th:replace="fragments/footer :: footer"> </footer>
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</html>
